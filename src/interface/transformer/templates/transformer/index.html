<!doctype html>
<html lang="en">
    <h1>Transformers</h1>
    <form action="{% url 'transformer:get_transformer' transformer.id_transformer %}" method="post">
    {% csrf_token %}
    {% for transformer in transformers %}
        <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
        <label for="choice{{ forloop.counter }}">{{ transformer.id_transformer }}</label><br>
    {% endfor %}
    <input type="submit" value="Selected">
    </form>
</html>
